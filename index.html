<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <!-- Библиотека jQuery --> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script> 
    <!-- Последняя скомпилированная версия JavaScript --> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <link rel="animate.min.css">

</head>

<body style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">


    <form id="form" action="#">
        <div class="container" style = "text-align: center; padding-top: 100px; padding-bottom: 100px;">
            <div class="row">
                <!--Begining of the Main Form-->
                <div class="col-md-10 orderInfo">
                        <h2 style="color: gray;">Информация</h2>
                        <div class="row" style="padding-top: 5px;">
                            <div class="col-md-3"></div>
                            <div class="col-md-3">Имя</div>
                            <div class="col-md-3"><input class="form-control" id="first" type="text" onblur="checkFirst();" required="" minlength="2"></div>
                            <div class="col-md-3"><span id="first_Check"></span></div>
                        </div>
                        <div class="row" style="padding-top: 5px;">
                            <div class="col-md-3"></div>
                            <div class="col-md-3">Фамилия</div>
                            <div class="col-md-3"><input class="form-control" id="last" type="text" onblur="checkLast();"></div>
                            <div class="col-md-3"><span id="last_Check"></span></div>
                        </div>
                        <div class="row" style="padding-top: 5px;">
                            <div class="col-md-3"></div>
                            <div class="col-md-3">Телефон</div>
                            <div class="col-md-3"><input class="form-control" id="phone" type="text" onblur="checkPhone();" placeholder="xxx-xxx-xxx" required /></div>
                            <div class="col-md-3"><span id="phone_Check"></span></div>
                        </div>
                        <div class="row" style="padding-top: 5px;">
                            <div class="col-md-3"></div>
                            <div class="col-md-3">e-mail</div>
                            <div class="col-md-3"><input class="form-control" id="e-mail" type="text" placeholder="example@example.com" required=""></div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row" style="padding-top: 5px;">
                            <div class="col-md-3"></div>
                            <div class="col-md-3">Способ оплаты</div>
                            <div class="col-md-3">                                    
                                <select class="form-control" name="paymethod" id="paymethod" required="">
                                    <option>Наличные</option>
                                    <option>По карте</option>
                                    <option>Онлайн</option>
                                </select>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                        <div class="row" style="padding-top: 5px;">
                            <div class="col-md-3"></div>
                            <div class="col-md-3"></div>
                            <div class="col-md-3">
                            <button type="submit" class="btn btn-md btn-block btn-danger-gradiant text-white border-0"><span>Отправить</span></button>
                            </div>
                            <div class="col-md-3"></div>
                        </div>
                   
                </div>
                <!--End of the form-->
            </div>
        </div>            
    </form>

    <input type="button" id="input_button_bg_change" value="Change background color"/>

    <script src="jquery-min.js"></script>
    <script type="text/javascript" src="script.js"></script>

    
</body>
</html>
